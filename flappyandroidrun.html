<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Flappy</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            background-color: #0f0f0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }

        #gameCanvas {
            border: 2px solid #00ff00;
            background: repeating-linear-gradient(
                0deg,
                #0f0f0f,
                #0f0f0f 10px,
                #0d0d0d 10px,
                #0d0d0d 20px
            );
            display: none; /* Hide canvas initially */
        }

        .start-button {
            background-color: #00ff00;
            color: #0f0f0f;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff00;
            margin-top: 20px;
        }

        .start-button:hover {
            background-color: #00cc00;
        }

        .guide-link {
            color: #00ff00;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 20px;
            display: block;
        }

        .guide-link:hover {
            text-decoration: underline;
        }

        .back-home {
            color: #00ff00;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        .back-home:hover {
            text-decoration: underline;
        }

        /* Google Translate Dropdown */
        #google_translate_element {
            margin-top: 20px;
        }

        .goog-te-banner-frame.skiptranslate {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>Android Flappy</h1>
    <canvas id="gameCanvas"></canvas>
    <button class="start-button" id="startButton">Start Game</button>
    <a href="guide.html" class="guide-link">How to Play</a>
    <a href="index.html" class="back-home">Back to Home</a>

    <!-- Google Translate Dropdown -->
    <div id="google_translate_element"></div>

    <!-- Google Translate script -->
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en', // Set default language
                includedLanguages: 'en,es,fr,de,ja,ko', // Add other languages as needed
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="flappyBird.js"></script>
</body>
</html>
