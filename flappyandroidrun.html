<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Flappy</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            background-color: #0f0f0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00;
        }

        #gameCanvas {
            border: 2px solid #00ff00;
            background: repeating-linear-gradient(
                0deg,
                #0f0f0f,
                #0f0f0f 10px,
                #0d0d0d 10px,
                #0d0d0d 20px
            );
            display: none; /* Hide canvas initially */
        }

        .start-button {
            background-color: #00ff00;
            color: #0f0f0f;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ff00;
            margin-top: 20px;
        }

        .start-button:hover {
            background-color: #00cc00;
        }

        .guide-link {
            color: #00ff00;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 20px;
            display: block;
        }

        .guide-link:hover {
            text-decoration: underline;
        }

        .back-home {
            color: #00ff00;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        .back-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Android Flappy</h1>
    <canvas id="gameCanvas"></canvas>
    <button class="start-button" id="startButton">Start Game</button>
    <a href="guide.html" class="guide-link">How to Play</a>
    <a href="index.html" class="back-home">Back to Home</a>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const startButton = document.getElementById('startButton');
        const ctx = canvas.getContext('2d');
        let gameStarted = false;
        let bird, pipes, frameCount, pipeWidth, pipeGap;

        // Create and load the bird image
        const birdImage = new Image();
        birdImage.src = 'android_icon.png'; // Path to the image file

        function initializeGame() {
            resizeCanvas(); // Resize canvas on initialization

            bird = {
                x: 50,
                y: canvas.height / 2,
                width: 40, // Adjust size according to the image
                height: 40, // Adjust size according to the image
                gravity: 0.6,
                lift: -15,
                velocity: 0,
                show() {
                    ctx.drawImage(birdImage, this.x, this.y, this.width, this.height);
                },
                update() {
                    this.velocity += this.gravity;
                    this.y += this.velocity;
                    if (this.y > canvas.height - this.height) {
                        this.y = canvas.height - this.height;
                        this.velocity = 0;
                    }
                    if (this.y < 0) {
                        this.y = 0;
                        this.velocity = 0;
                    }
                },
                flap() {
                    this.velocity = this.lift;
                }
            };

            pipes = [];
            pipeWidth = 20;
            pipeGap = 100;
            frameCount = 0;

            document.addEventListener('click', () => {
                if (gameStarted) {
                    bird.flap();
                }
            });

            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            const canvasWidth = window.innerWidth * 0.8; // Example: 80% of viewport width
            const canvasHeight = window.innerHeight * 0.8; // Example: 80% of viewport height
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
        }

        function createPipe() {
            const topHeight = Math.random() * (canvas.height / 2);
            const bottomHeight = canvas.height - topHeight - pipeGap;
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomHeight: bottomHeight
            });
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.fillStyle = 'green';
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight, pipeWidth, pipe.bottomHeight);
                pipe.x -= 2;
            });
            if (pipes[0] && pipes[0].x < -pipeWidth) {
                pipes.shift();
            }
        }

        function collisionDetection() {
            for (let i = 0; i < pipes.length; i++) {
                if (bird.x + bird.width > pipes[i].x && bird.x < pipes[i].x + pipeWidth) {
                    if (bird.y < pipes[i].topHeight || bird.y + bird.height > canvas.height - pipes[i].bottomHeight) {
                        return true;
                    }
                }
            }
            return false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.show();
            drawPipes();
        }

        function update() {
            bird.update();
            if (collisionDetection()) {
                alert('Game Over! Click "OK" to restart.');
                resetGame();
            }
            if (frameCount % 90 === 0) {
                createPipe();
            }
        }

        function gameLoop() {
            frameCount++;
            update();
            draw();
            if (gameStarted) {
                requestAnimationFrame(gameLoop);
            }
        }

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                canvas.style.display = 'block'; // Show canvas
                startButton.style.display = 'none'; // Hide start button
                initializeGame();
                gameLoop();
            }
        }

        function resetGame() {
            gameStarted = false;
            startButton.style.display = 'block'; // Show start button
            canvas.style.display = 'none'; // Hide canvas
        }

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
